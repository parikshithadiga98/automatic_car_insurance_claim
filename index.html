<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VEHICLE MANAGEMENT</title>
    <link rel="icon" href="img\logo.png" type="img\png" sizes="36x36">
   
    <link rel="stylesheet" href="{{ url_for('static',filename='css/dp1.css')}}">
    

</head>
<body>
 <script>
    var error = '{{ er }}';
    if(error){
    	alert(error)}
  </script>
<h2>VEHICLE MANAGEMENT SYSTEM</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
<button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">SignUP</button>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/login" method="post" autocomplete="off">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
     
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Login</button>
      
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      
    </div>
  </form>
</div>
<div id="id02" class="modal">
  
  <form class="modal-content animate" action="/signup" method="post" autocomplete="off">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
     
    </div>

    <div class="container">
      <label for="uname"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="uname" required>
 <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" required>
 <label for="un"><b>User-Name</b></label>
      <input type="text" placeholder="Enter User-Name" name="un" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  <label for="psw1"><b>Re-Enter Password</b></label>
      <input type="password" placeholder="Re-Enter Password" name="psw1" required>
      
        
      <button type="submit">Signup</button>
      
    </div>
 
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
      
    </div>
  </form>
</div>



<script>

var modal = document.getElementById('id01');
var modal1=document.getElementById('id02');

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
window.onclick = function(event) {
    if (event.target == modal1) {
        modal1.style.display = "none";
    }
}
</script>

  
 
  </body>
</html>
